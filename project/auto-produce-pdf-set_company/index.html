    <script>
        var donate_table_count = 1;

        function add_donate_table_node() {
            var donate_table_item = document.createElement('tr');
            donate_table_item.className = 'info';
            donate_table_item.innerHTML = "<td>" + donate_table_count +
                "</td><td><input class='form-control' id=" + 'donate_name_' + donate_table_count +
                "></td><td><input class='form-control' id=" + 'donate_addr_' + donate_table_count +
                "></td><td><input class='form-control' id=" + 'donate_id_' + donate_table_count +
                "></td><td><input class='form-control' id=" + 'donate_res_' + donate_table_count +
                "></td><td><input class='form-control' id=" + 'donate_dons_' + donate_table_count +
                "></td><td><input class='form-control' id=" + 'donate_adon_' + donate_table_count +
                "></td><td><input class='form-control' id=" + 'donate_acdon_' + donate_table_count +
                "></td><td><input class='form-control' id=" + 'donate_due_' + donate_table_count +
                "></td>";
            $("#donate_info_table").append(donate_table_item);
            donate_table_count += 1;
        }

        $(document).ready(function() {


            add_donate_table_node();

            $('#add_donate').click(function() {
                add_donate_table_node();
            });

            $('#convert_execute').click(function() {
                var execute_name = $('#execute_name').val();
                var execute_tele = $('#execute_tele').val();
                var execute_mobile = $('#execute_mobile').val();
                var execute_email = $('#execute_email').val();
                var execute_idtype = $('#execute_idtype').val();
                var execute_idnumber = $('#execute_idnumber').val();

                var url = './convert-file/execute_file.html?execute_name=' +
                    execute_name + '&execute_tele=' +
                    execute_tele + '&execute_mobile=' +
                    execute_mobile + '&execute_email=' +
                    execute_email + '&execute_idtype=' +
                    execute_idtype + '&execute_idnumber=' +
                    execute_idnumber;

                window.location.assign(encodeURI(url));
            });

        });
